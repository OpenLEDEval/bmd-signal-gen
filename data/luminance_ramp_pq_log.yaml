# HDR PQ Luminance Ramp (Log Scale) for Spectroradiometer Measurement
# Logarithmic steps across PQ range: 1 cd/m² steps 0-10, 10 cd/m² steps 10-100, etc.
# XYZ colorspace with D65 neutral patches, arranged in rows by decade

name: HDR PQ Luminance Ramp (Log Scale)
version: '1.0'

colorimetry:
  color_space: XYZ
  illuminant: D65
  white_point: [0.3127, 0.329]
  reference_white_Y: 10000.0  # cd/m² PQ absolute scale

# Annotation stripes - narrower for multi-row layout
annotations:
  top_stripe:
    y_start: 0.02
    y_end: 0.05
  bottom_stripe:
    y_start: 0.95
    y_end: 0.98

# Size constants for patch layout
sizes:
  row1_patch: &sz_row1 [0.08, 0.18]
  decade_patch: &sz_decade [0.089, 0.18]

patches:
